<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Positioning Exercise</title>
    <style>
        .red-circle{
            background-color: red;
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        .blue-box{
            background-color: black;
            width: 300px;
            height: 300px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    
    <div class="blue-box">
        <div class="red-circle"></div>
    </div>
</body>
</html>
